<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
  <div class="container">
   <h1>Form Registration</h1>
   <h2><p>Fill in all details below</p></h2>
   <form name="registration" class="registration-form" onsubmit="return(formValidation())">
     <table>
        <tr>
         <td><label for="firstName"> First Name:</label></td>
         <td><input type="firstName" name="firstName" id="firstName" required></td>
        </tr>

        <tr>
           <td><label for="middleName">Middle Name:</label></td>
           <td><input type="middleName" name="middleName" id="middleName" required></td>
        </tr>

        <tr>
           <td><label for="lastName">Last Name:</label></td>
           <td><input type="lastName" name="lastName" id="lastName" required></td>
        </tr>
        </table>
        <br>
         <table>
            <tr>
               
                  <td><label for="dateOfBirth">Date Of Birth</label></td>
               <td><input type="date" name="dateOfBirth" id="dateOfBirth"></td>
            </tr>

            <tr>
               <td><label for="placeOfBirth">Place Of Birth:</label></td>
               <td><input type="text" name="placeOfBirth" id="Place of Birth" required></td>
            </tr>
         </table>
         <br>

         <table>
            <tr>
               <td><label for="stateOfOrigin">State Of Origin:</label></td>
               <td><input type="text" name="stateOfOrigin" id="stateOfOrigin" required></td>
            </tr>

            <tr>
               <td><label for="residentialArea">Residential Area:</label></td>
              <td><input type="text" name="residentialArea" id="residentialArea" required></td>
            </tr>

            <tr>
               <td><label for="LGA">LGA:</label></td>
               <td><input type="text" name="LGA" id="LGA" required></td>
            </tr>

            <tr>
               <td><label for="city">City:</label></td>
               <td><input type="text" name="city" id="city" required></td>
            </tr>

            <tr>
               <td><label for="country">Country:</label></td>
               <td><input type="text" name="country" id="country" required></td>
            </tr>
         </table>
         <br>

         <table>
            <tr>
               <td><label for="Phone">Phone Number:</label></td>
               <td><input type="tel" name="phone" id="phone" required></td>
            </tr>

            <tr>
               <td><label for="gender">Gender</label></td>
               <td>
                 Male <input type="radio" name="gender" id="male" required>
                Female  <input type="radio" name="gender" id="female" required>
                Others <input type="radio" name="gender" id="others" required>
               </td>
            </tr>
         </table>
         <br>

         <table>
            <tr>
               <td><label for="about">About:</label></td>
               <td><textarea name="about" id="about" cols="30" rows="10" placeholder="Write about yourself..." ></textarea></td>
            </tr>
            </table>
            <br>
              <table>  
            <tr>
               <td>
                  
                     <a href="register.html"><strong>Register Here</strong></a>
                  
               </td>
            </tr>
            </table>
            <script src="index.js"></script>
         
   </form>
  </div>
</body>
</html>
