<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
  <div class="container">
   <form name="registration" class="registration-form" onsubmit="return(formValidation())">
              <fieldset>
                <legend>
                    <h1>Form Validation</h1>
                </legend>
                <h2>Fill in all details below</h2>

        <div>
         <label for="firstName"> First Name:</label>
        <input type="firstName" name="firstName" id="firstName" required>
        </div>

        <div>
          <label for="middleName">Middle Name:</label>
           <input type="middleName" name="middleName" id="middleName" required>
        </div>

        <div>
           <label for="lastName">Last Name:</label>
           <input type="lastName" name="lastName" id="lastName" required>
        </div>
        <br>

              <div>     
                  <label for="dateOfBirth">Date Of Birth</label>
               <input type="date" name="dateOfBirth" id="dateOfBirth">
            </div>

            <div>
               <label for="placeOfBirth">Place Of Birth:</label>
               <input type="text" name="placeOfBirth" id="Place of Birth" required>
            </div>
        
         <br>

         
           <div>
               <label for="stateOfOrigin">State Of Origin:</label>
               <input type="text" name="stateOfOrigin" id="stateOfOrigin" required>
            </div>

            <div>
               <label for="residentialArea">Residential Area:</label>
              <input type="text" name="residentialArea" id="residentialArea" required>
            </div>
            
              <div>
               <label for="LGA">LGA:</label>
               <input type="text" name="LGA" id="LGA" required>
            </div>

            <div>
               <label for="city">City:</label>
               <input type="text" name="city" id="city" required>
            </div>

            <div>
               <label for="country">Country:</label>
               <input type="text" name="country" id="country" required>
            </div>

         
         <br>

         <div>
               <label for="Phone">Phone Number:</label>
               <input type="number" name="phone" id="phone" required>
            <div>

            </div>
               <label for="gender">Gender</label>
                 Male <input type="radio" name="gender" id="male" required>
                Female  <input type="radio" name="gender" id="female" required>
                Others <input type="radio" name="gender" id="others" required>
               </div>
            
         <br>

         <div>
               <label for="about">About:</label>
               <textarea name="about" id="about" cols="30" rows="10" placeholder="Write about yourself..." ></textarea>
              </div>
        
            <br>
              
              <div>
                   <button type="submit" form="myform" value="Submit" class="submit-btn">
                     Submit
                  </button>
                       
                   </div>
                  
             
            <script src="index.js"></script>
         </fieldset>
   </form>
  </div>
</body>
</html>
